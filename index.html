<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function validateForm() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password !== confirmPassword) {
                // Mark the fields as invalid
                document.getElementById('password').setCustomValidity("Passwords do not match");
                document.getElementById('confirmPassword').setCustomValidity("Passwords do not match");
                
                // Display an error message
                errorMessage.textContent = "Passwords do not match!";
                
                // Return false to prevent form submission
                return false;
            } else {
                // Clear the custom validity message
                document.getElementById('password').setCustomValidity("");
                document.getElementById('confirmPassword').setCustomValidity("");
                
                // Clear the error message
                errorMessage.textContent = "";
                
                return true;
            }
        }

        // Clear the custom validity message when the user starts typing
        document.getElementById('password').addEventListener('input', function() {
            this.setCustomValidity("");
        });
        document.getElementById('confirmPassword').addEventListener('input', function() {
            this.setCustomValidity("");
        });
    </script>
</head>
<body>
    <main>
        <section id="background">
            <div id="logo">
                <!--Lower opacity-->
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin-logo">
                <h1>Odin</h1>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@ishahan">Mohamed Saushan</a> on <a href="https://www.unsplash.com">Unsplash</a></footer>
        </section>
        <section id="form">
            <div id="text">
                <h6 class="big-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <span class="italic">now</span> to get started.</h6>
                <br>
                <h6 class="big-text">You <span class="italic">know</span> you want to.</h6>
            </div>
            <form action="" method="post" onsubmit="return checkPasswords()">
                <div class="top">
                        <h6 class="big-text">Let's do this!</h6>
                        <fieldset id="names">
                            <div id="first-name">
                                <label for="first-name">First Name</label>
                                <input type="text" id="first-name" name="first-name" required pattern="^[a-zA-Z]+$" placeholder="Bob">
                                <p id="alert-first-name" class="alert"> </p>
                            </div>
                            <div id="last-name">
                                <label for="last-name">Last name</label>
                                <input type="text" id="last-name" name="last-name" required pattern="^[a-zA-Z]+$" placeholder="Smith">
                                <p id="alert-last-name" class="alert"></p>
                            </div>
                        </fieldset>
                        <fieldset class="communication">
                            <div id="email">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required placeholder="bobsmith@gmail.com">
                                <p id="alert-email" class="alert"></p>
                            </div>
                            <div id="phone-number">
                                <label for="phone">Phone number</label>
                                <input type="tel" id="phone" name="phone" required maxlength="10" minlength="10" placeholder="1234567890">
                                <p id="alert-phone" class="alert" pattern="[0-9]{10}"></p>
                            </div>
                        </fieldset>
                        <fieldset class="password">
                            <div id="password">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$">
                                <p class="alert" id="alert-password"></p>
                            </div>
                            <div id="confirm">
                                <label for="confirm">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirm-password" required>
                                <p class="alert" id="error-message"></p>
                            </div> 
                        </fieldset>
                    </div>
                <div id="bottom">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="" id="login">Log in</a></p>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
